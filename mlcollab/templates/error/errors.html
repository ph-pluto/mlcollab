<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error {{ code }} - MlCollab</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="shortcut icon" href="{{url_for('static', filename='icons/favicon.ico')}}" type="image/x-icon">
</head>

<body id="body" class="d-flex flex-column min-vh-100 bg-light bg-gradient">
  <main class="w-100 m-auto align-items-center" role="main">
    <div class="text-center">
      <div class="display-1 mb-3 text-danger fw-bold">
        Error {{ code }}!
      </div>
      <hr>
    </div>
    <div class="text-center mt-3">
      <div class="fw-light fs-4 text-danger-emphasis mb-4">
        {{ message }}
      </div>
      <a href="{{ url_for('public.home') }}" class="btn btn-dark rounded-5 px-4 py-3 fs-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
        </svg>
        Back to Home
      </a>
    </div>
  </main>
</body>

</html>
