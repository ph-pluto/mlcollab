{% extends 'layout/admin_layout.html' %}


{% block content %}
<div class="container-fluid">
    <div class="container my-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                <li class="breadcrumb-item">
                    <a class="link-body-emphasis" href="{{url_for('public.home')}}">
                        <i class="bi bi-house-fill"></i>
                        <span class="visually-hidden">Home</span>
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a class="link-body-emphasis fw-semibold text-decoration-none"
                        href="{{url_for('public.dashboard')}}">Dashboard</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Profile
                </li>
            </ol>
        </nav>
    </div>
</div>
<div class="container-fluid mt-3">
    <div class="container mt-4 py-4 text-center">
        <div class="row g-3 align-items-md-stretch mx-auto">
            <div class="col-md-5 mt-3">
                <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                    <img src="https://avatars.githubusercontent.com/u/78315132?v=4" alt="" 
                    width="192" height="192" class="rounded-circle me-3">
                    <h2 class="text-center">{{current_user.username}}</h2>
                    <p class="fs-6 text-center">
                        Admin
                        <br>
                        Qingdao, Shandong, China
                    </p>
                    <div class="row g-2 justify-content-center">
                        <div class="col-md-6 mb-2">
                            <button class="btn btn-outline-primary btn-md btn-block" style="width: 150px;" type="button">Follow</button>
                        </div>
                        <div class="col-md-6 mb-2">
                            <button class="btn btn-outline-secondary btn-md btn-block" style="width: 150px;" type="button">Message</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 mt-3">
                <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                    <div class="container-fluid">
                        <p class="text-start">Firstname</p>
                        <hr>
                        <p class="text-start">Lastname</p>
                        <hr>
                        <p class="text-start">Email</p>
                        <hr>
                        <p class="text-start">Bithdate</p>
                        <hr>
                        <p class="text-start">Address</p>
                        <hr>
                        <button class="btn btn-outline-dark"  type="button">Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
