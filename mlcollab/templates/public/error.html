{% extends 'layout/public_layout.html' %}


{% block content %}
<div class="container text-center me-auto">
  <!-- Row starts -->
  <div class="row justify-content-center">
    <div class="col-12">
      <h1>404</h1>
    </div>
    <div class="col-xl-6 col-sm-10">
      <h2 class="fw-bold mb-4">
        Page Not Found.
      </h2>
      <h6 class="fw-regular mb-4">The page you are looking for was moved, removed,
        renamed or might never existed.</h6>
      <div class="d-flex justify-content-center gap-2">
        <a href="{{ url_for('public.home') }}" class="btn btn-dark rounded-5 px-4 py-2 fs-5">Go Home</a>
      </div>
    </div>
  </div>
  <!-- Row ends -->
</div>
<!-- Container ends -->
{% endblock content %}
